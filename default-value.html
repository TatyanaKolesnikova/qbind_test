<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <meta name="format-detection" content="telephone=no">
    <title>Project | Default</title>
    <link rel="stylesheet" href="css/jcf.css" media="all" />
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
<!-- wrapper  start -->
<div id="wrapper">

    <!-- main  start -->
    <main id="main">
        <div class="container">
            <div class="hold-headings">
                <div class="title" style="font-weight: bold;text-align: center;text-transform: uppercase">Headings</div>
                <h1>H1</h1>
                <h2>H2</h2>
                <h3>H3</h3>
                <h4>H4</h4>
                <h5>H5</h5>
                <h6>H6</h6>
            </div>
            <div class="hold-btn">
                <a href="#" class="btn">More</a>
                <a href="#" class="btn btn-secondary">More</a>
                <a href="#" class="btn btn-bordered">More</a>
                <a href="#" class="btn btn-bordered-primary">More</a>
            </div>
            <div class="hold-text">
                <div class="title" style="font-weight: bold;text-align: center;text-transform: uppercase">Text & link & btn</div>
                <strong> strong text</strong>
                <p>p - text</p>
                <span> span text</span>
                <div><a href="#" class="link"> a - link</a></div>
                <div><a href="#" class="btn"> a - btn</a></div>
            </div>
            <div class="form-holder">
                <div class="title" style="font-weight: bold;text-align: center;text-transform: uppercase">Form</div>
                <form action="#">
                    <fieldset>
                        <input type="text" placeholder="Text">
                        <input type="password" placeholder="Password" required>
                        <input type="email" placeholder="Email" required autocomplete="email">
                        <input type="tel" placeholder="Tel" required autocomplete="tel">
                        <input type="text" name="ship-address" placeholder="123 Any Street" autocomplete="shipping street-address">
                        <textarea placeholder="Textarea"></textarea>
                        <input type="checkbox">
                        <input type="radio">
                        <input type="button" placeholder="input-button">
                        <input type="submit" placeholder="input-submit">
                        <input type="reset" placeholder="input-reset">
                        <button>Button</button>
                    </fieldset>
                </form>
            </div>
            <div class="hold-list">
                <div class="title" style="font-weight: bold;text-align: center;text-transform: uppercase">UL & OL</div>
                <div class="title" style="font-weight: bold;text-transform: uppercase">UL</div>
                <ul>
                    <li>li-1</li>
                    <li>li-2</li>
                    <li>li-3</li>
                </ul>
                <div class="title" style="font-weight: bold;text-transform: uppercase">OL</div>
                <ol>
                    <li>li-1</li>
                    <li>li-2</li>
                    <li>li-3</li>
                </ol>
            </div>
        </div>
    </main>
    <!-- main  end -->
</div>
<!-- wrapper  end -->

</body>
</html>
